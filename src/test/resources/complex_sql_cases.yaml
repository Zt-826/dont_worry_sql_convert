 else r.endorno end as certifyno , r.riskunitcode as riskunitcode, r.currency as currency, f.reinscode as reinscode, f.accreinscode as accreinscode, f.accreinsname as accreinsname , f.reinsname as reinsname, f.freinscode as freinscode, f.freinsname as freinsname, f.brokercode as brokercode, f.brokername as brokername , case f.diffflag when '1' then '费率差异' else '无差异' end as diffflag , null as accremarks, null as facslipflag, null as facslipdate, 0 as outamount , case r.enquirytype when 'p' then f.premium when 'e' then f.chgpreium else 0 end as outpremium , case r.enquirytype when 'p' then f.notaxpremium when 'e' then f.chgextaxpremium else 0 end as notaxoutpremium , f.vat as taxfee , case f.facflag when '1' then '是' else '否' end as specialfacflag , ifnull(f.sharerate, 0) as writtenline , ifnull(f.sharerate, 0) as baseshare , case f.commissionsrate when null then 0 else f.commissionsrate end as commrate , f.premium * f.commissionsrate as commission, null as facilitycode, '非比例临分' as factype , r.startdate, r.enddate, '0' as cutthroughflag , case r.verifyflag when 3 then verifydate else null end as verifydate , case r.enquirytype when 'p' then punit.underwriteenddate when 'e' then eunit.underwriteenddate else null end as underwriteenddate , ( select case when count(1) = 0 then now() else max(writtendate) end as writtendate from fzacc acc where ((r.policyno = acc.drcertifyno and r.enquirytype = 'p') or (r.endorno = acc.drcertifyno and r.enquirytype = 'e')) and f.accreinscode = acc.accreinscode and f.withholdflag = acc.withholdflag and f.layerno = acc.sectionno ) as writtendate from reinsendorunit eunit right join reinsvalidenquiry r on r.endorno = eunit.endorno left join reinspolicyunit punit on r.policyno = punit.policyno join reinsvalidxolreceive f on r.enquiryno = f.enquiryno and r.versionno = f.versionno where f.versiondesc <> ' ' and r.sequenceno <> ' ' and r.validflag = '1' ) c on c.certifyno = b.certifyno and c.riskunitcode = b.riskunitcode join reinsvalidenquiryregister a on a.sequenceno = b.sequenceno and a.versionno = b.versionno and a.sequenceno = c.sequenceno join fdcompany company on company.comcode = a.branchcode join reinsvalidenquiryregisterverify verify on a.sequenceno = verify.sequenceno and a.versionno = verify.versionno join fdreins l on l.reinscode = c.freinscode join fdrisk fd on fd.riskcode = c.riskcode left join ( select drcertifyno, riskunitcode, sum(amount) as amount , sum(premium) as premium from reinsretenshare group by drcertifyno, riskunitcode union all select drcertifyno, '0', sum(amount) as amount , sum(premium) as premium from reinsretenshare group by drcertifyno ) d on c.certifyno = d.drcertifyno and c.riskunitcode = d.riskunitcode where fd.validstatus = '1' and a.validflag = '1' and a.branchcode in ( select comcode from fdcompany where compath like '%11000000%' ) union all select a.closedate as closedate, null as riskunitcode, c.layerno , case c.factype when '比例临分' then a.retenshare / a.coinsrate * 100 else 0 end as retrate , ifnull(a.retenshare, 0) as retallrate , case a.signedline when null then 0 else a.signedline / a.coinsrate * 100 end as signedlineown , null as facconfirmdate , case ( select distinct l.locationflag from fdreins l where l.reinscode = c.freinscode ) when 'd' then '否' when 'f' then '是' else null end as withholdflag , null as recertifyno, null as cutthroughflag, a.sequenceno as sequenceno, a.businessstatusname as businessstatus , case a.isbranch when '1' then '是' else '否' end as isbranch , a.businessstatusdesc as businessstatusdesc, a.classname as classcode, null as riskname, a.branchname as branchname, a.reportno as reportno , a.branchoperatorname as branchoperatorname, a.operatorname as operatorname, a.itemname as itemname, a.riskclassname as riskclassname, a.faccodename as faccodename , case a.currency when null then null else a.currency end as currency , case a.coinsrate when null then 0 else a.coinsrate end as coinsrate , c.reinscode, c.reinsname, c.freinscode, c.freinsname, c.accreinscode as accreinscode , c.accreinsname, c.brokercode, c.brokername, c.diffflag, null as certifyno , null as certitype, a.closecodename as closecode, null as enquiryinputdate, null as accinputdate, null as accpaymentcode , null as accpaymentdate, c.telno as telno, c.accremarks, c.facslipflag, c.facslipdate , c.factype , case a.amount when null then 0 else a.amount end as amount , case a.premium when null then 0 else a.premium end as premium , case a.notaxpremium when null then 0 else a.notaxpremium end as notaxpremium , case a.baseamount when null then 0 else a.baseamount end as baseamount , case a.basepremium when null then 0 else a.basepremium end as basepremium , case a.notaxbasepremium when null then 0 else a.notaxbasepremium end as notaxbasepremium , case c.outsignedline when null then 0 else c.outsignedline end as outsignedline , case c.outamount when null then 0 else c.outamount end as outamount , case c.outpremium when null then 0 else c.outpremium end as outpremium , case c.notaxoutpremium when null then 0 else c.notaxoutpremium end as notaxoutpremium , case a.retenamount when null then 0 else a.retenamount end as retenamount , case a.retenpremium when null then 0 else a.retenpremium end as retenpremium , a.claimcondition as claimcondition , case a.offeredline when null then 0 else a.offeredline end as offeredline , case c.signedline when null then 0 else c.signedline end as signedline , c.specialfacflag , case c.writtenline when null then 0 else c.writtenline end as writtenline , case c.baseshare when null then 0 else c.baseshare end as baseshare , case c.commrate when null then 0 else c.commrate end as commrate , case c.notaxoutpremium when null then 0 else c.notaxoutpremium end as outsumpremium , case c.commission when null then 0 else c.commission end as commission , 0 as taxfee, 0 as addtaxfee, 0 as otherfee, 0 as balance , date_format(a.startdate, '%y-%m-%d') as startdate , date_format(a.enddate, '%y-%m-%d') as enddate, null as executiveremark , a.remarks as remarks, c.facilitycode as facilitycode, a.firstdate as firstdate, a.notaskreason as notaskreason, a.takedate as takedate , null as afterdate, a.taskenddate as taskenddate, null as verifydate, null as underwriteenddate, verify.operatedate , case a.businessstatus when '1' then concat(a.versionno, '（排分中)') else concat(a.versionno, '(排分中已获得承保能力)') end as versionno , a.validstatus from reinsvalidenquiryregister a join ( select null as layerno, r.telno, e.sequenceno, r.reinscode as reinscode, r.reinsname as reinsname , r.freinscode as freinscode, r.freinsname as freinsname, r.accreinscode as accreinscode, r.accreinsname, r.brokercode , r.brokername, r.diffflag as diffflag, r.accremarks as accremarks , case r.facslipflag when 1 then '是' else '否' end as facslipflag , date_format(r.facslipdate, 'yyyy-mm') as facslipdate, r.amount as outamount , r.premium as outpremium, r.notaxpremium as notaxoutpremium , case r.specialfacflag when '1' then '是' else '否' end as specialfacflag , r.writtenline as writtenline, ifnull(r.baseshare, 0) as baseshare , case r.commrate when null then 0 else r.commrate end as commrate , case r.commrate when null then 0 else r.commrate end * case r.premium when null then 0 else r.premium end / 100 as commission , case e.signedline when null then 0 else e.signedline end as signedline , case round(e.signedline / e.coinsrate / 100, 6) when null then 0 else round(e.signedline / e.coinsrate / 100, 6) end as outsignedline , r.facilitycode as facility, null as facilitycode, '比例临分' as factype, e.versionno from reinsvalidenquiryregister e join reinsvalidenquiryregisterreins r on r.sequenceno = e.sequenceno and e.versionno = r.versionno union all select f.layerno as layerno, f.telno, r.sequenceno, f.reinscode as reinscode, f.reinsname as reinsname , f.freinscode as freinscode, f.freinsname as freinsname, f.accreinscode as accreinscode, f.accreinsname, f.brokercode , f.brokername , case f.diffflag when '1' then '费率差异' else '无差异' end as diffflag , f.accremarks as accremarks , case f.facslipflag when 1 then '是' else '否' end as facslipflag , date_format(f.facslipdate, 'yyyy-mm') as facslipdate, 0 as outamount , f.repremium as outpremium, f.notaxrepremium as notaxoutpremium , case f.specialfacflag when '1' then '是' else '否' end as specialfacflag , ifnull(f.signedline, 0) as writtenline, 0 as baseshare , case f.commrate when null then 0 else f.commrate end as commrate , case f.commrate when null then 0 else f.commrate end * case f.repremium when null then 0 else f.repremium end / 100 as commission , 0 as signedline, 0 as outsignedline, f.facilitycode as facility, null as facilitycode, '非比例临分' as factype , r.versionno from reinsvalidenquiryregisterxreins f join reinsvalidenquiryregister r on r.sequenceno = f.sequenceno and r.versionno = f.versionno ) c on a.sequenceno = c.sequenceno and a.versionno = c.versionno join reinsvalidenquiryregisterverify verify on a.sequenceno = verify.sequenceno and a.versionno = verify.versionno where 1 = 1 and a.branchcode in ( select comcode from fdcompany where compath like '%11000000%' ) and not exists ( select 1 from reinsenquiryregisterbinding f where a.sequenceno = f.sequenceno and a.versionno = f.bindversionno ) ) aa where 1 = 1 order by aa.sequenceno asc, cast(regexp_substr(aa.versionno, '[0-9]+') as signed integer), aa.certifyno desc, aa.factype, aa.layerno asc
- comment: 分出临分登记信息导出 --- 我司部分
  oracle_sql: >
    select
      x.sequenceNo                              ,
      x.businessStatus                          ,
      x.businessStatusDesc                      ,
      x.className                               ,
      x.branchName                              ,
      x.reportNo                                ,
      x.branchOperatorName                      ,
      x.operatorName                            ,
      x.itemName                                ,
      x.isBranch                                ,
      x.riskClassName                           ,
      x.facCodeName                             ,
      x.currency                                ,
      x.coinsRate                               ,
      x.closeCodeName                           ,
      x.createDate                              ,
      x.closeDate                               ,
      sum(x.amount) amount                      ,
      sum(x.premiumBigDecimal) premiumBigDecimal,
      sum(x.noTaxPremium) noTaxPremium          ,
      sum(x.baseAmount) baseAmount              ,
      sum(x.noTaxBasePremium) noTaxBasePremium  ,
      sum(outSumPremium) outSumPremium          ,
      x.claimCondition                          ,
      x.startDateDate                           ,
      x.endDateDate                             ,
      x.firstDateLong                           ,
      x.afterDateLong                           ,
      x.takeDate                                ,
      x.facOfferedRate                          ,
      x.facAbilityRate                          ,
      x.baseFacAbilityRate                      ,
      x.baseFacOfferedRate                      ,
      x.remarks                                 ,
      x.validStatus                             ,
      x.currencyEnquiry
    from
      (
        select
          a.sequenceNo               ,
          a.businessStatus           ,
          a.businessStatusDesc       ,
          a.className                ,
          a.branchName               ,
          a.reportNo                 ,
          a.branchOperatorName       ,
          a.operatorName             ,
          a.itemName                 ,
          a.isBranch                 ,
          a.riskClassName            ,
          a.facCodeName              ,
          a.currency                 ,
          a.coinsRate / 100 coinsRate,
          a.closeCodeName            ,
          (
            select
              min(c.CREATEDATE)
            from
              REINSVALIDENQUIRYREGISTER c
            where
              c.SEQUENCENO  = a.SEQUENCENO
            and c.VERSIONNO = '1') createDate                                      ,
          a.closeDate                                                              ,
          nvl(sum(b.amount), nvl(a.AMOUNT, 0)) amount                              ,
          nvl(sum(b.premium), nvl(a.PREMIUM, 0)) premiumBigDecimal                 ,
          nvl(sum(b.noTaxPremium), nvl(a.NOTAXPREMIUM, 0)) noTaxPremium            ,
          nvl(sum(b.baseAmount), nvl(a.BASEAMOUNT, 0)) baseAmount                  ,
          nvl(sum(b.noTaxBasePremium), nvl(a.NOTAXBASEPREMIUM, 0)) noTaxBasePremium,
          a.claimCondition                                                         ,
          a.startDate startDateDate                                                ,
          a.endDate endDateDate                                                    ,
          a.firstDate firstDateLong                                                ,
          a.afterDate afterDateLong                                                ,
          a.takeDate                                                               ,
          (
            select
              nvl(sum(bb.offeredLine), 0) / 100
            from
              RI_FACREGISTERREINS bb
            where
              a.sequenceno = bb.sequenceno
            group by
              bb.sequenceno) facOfferedRate,
          (
            select
              nvl(sum(bb.writtenLine), 0) / 100
            from
              RI_FACREGISTERREINS bb
            where
              a.sequenceno = bb.sequenceno
            group by
              bb.sequenceno) facAbilityRate,
          (
          (
            select
              nvl(sum(dd.NOTAXPREMIUM), 0)
            from
              REINSVALIDRECEIVE dd
            where
              cc.versionNo      = dd.versionNo
            and cc.ENQUIRYNO    = dd.ENQUIRYNO
            and dd.RISKUNITCODE != '0'
            and cc.ENQUIRYTYPE  = 'P') +
          (
            select
              nvl(sum(dd.CHGNOTAXPREMIUM), 0)
            from
              REINSVALIDRECEIVE dd
            where
              cc.versionNo      = dd.versionNo
            and cc.ENQUIRYNO    = dd.ENQUIRYNO
            and dd.RISKUNITCODE != '0'
            and cc.ENQUIRYTYPE  = 'E'
            and (
                exists
                (
                  select
                    1
                  from
                    REINSVALIDENQUIRY ee
                  where
                    ee.POLICYNO      = dd.POLICYNO
                  and ee.ENQUIRYTYPE = 'P')))) outSumPremium,
          round(
          (
            select
              nvl(sum(bb.offeredLine), 0)
            from
              RI_FACREGISTERREINS bb
            where
              a.sequenceno = bb.sequenceno
            group by
              bb.sequenceno) / a.coinsRate, 6) baseFacOfferedRate,
          round(
          (
            select
              nvl(sum(bb.writtenLine), 0)
            from
              RI_FACREGISTERREINS bb
            where
              a.sequenceno = bb.sequenceno
            group by
              bb.sequenceno) / a.coinsRate, 6) baseFacAbilityRate,
          a.remarks                                              ,
          a.validStatus                                          ,
          cc.currency currencyEnquiry
        from
          REINSVALIDENQUIRYREGISTER a
        left join
          Reinsenquiryregisterbinding b
        on
          a.SEQUENCENO  = b.SEQUENCENO
        and b.VALIDFLAG = '1'
        left join
          REINSVALIDENQUIRY cc
        on
          a.sequenceno     = cc.sequenceno
        and cc.VALIDFLAG   = '1'
        and b.RISKUNITCODE = cc.RISKUNITCODE
        and decode(cc.ENQUIRYTYPE,
              'E'                , cc.ENDORNO,
                cc.POLICYNO) = b.CERTIFYNO
        where
          a.VALIDFLAG = '1'
        and (
            exists
            (
              select
                1
              from
                reinsvalidriskunit e
              where
                e.policyno in
                (
                  select
                    f.certifyno
                  from
                    reinsenquiryregisterbinding f
                  where
                    f.certitype    = 'P'
                  and b.SEQUENCENO = f.SEQUENCENO
                  and f.VALIDFLAG  = '1')
              and b.certifyno      = e.certifyno)
            or not exists
            (
              select
                1
              from
                reinsenquiryregisterbinding f
              where
                f.SEQUENCENO  = a.SEQUENCENO
              and f.VALIDFLAG = '1'))
        And (
            a.sequenceNo IN ('FO01012018000001',
                            'FO01012018000003' ,
                            'FO01012018000004' ,
                            'FOnull2020000000'))
        and a.branchcode in
          (
            select
              comCode
            from
              FDCOMPANY
            where
              comPath like '%11000000%')
        group by
          a.sequenceNo        ,
          a.businessStatus    ,
          a.businessStatusDesc,
          a.className         ,
          a.branchName        ,
          a.reportNo          ,
          a.branchOperatorName,
          a.operatorName      ,
          a.itemName          ,
          a.isBranch          ,
          a.riskClassName     ,
          a.facCodeName       ,
          a.currency          ,
          a.coinsRate         ,
          a.closeCodeName     ,
          a.closeDate         ,
          a.claimCondition    ,
          a.startDate         ,
          a.endDate           ,
          a.firstDate         ,
          a.afterDate         ,
          a.takeDate          ,
          a.remarks           ,
          a.versionNo         ,
          a.validStatus       ,
          cc.CURRENCY         ,
          cc.versionNo        ,
          cc.ENQUIRYNO        ,
          cc.ENQUIRYTYPE      ,
          a.AMOUNT            ,
          a.PREMIUM           ,
          a.NOTAXPREMIUM      ,
          a.BASEAMOUNT        ,
          a.NOTAXBASEPREMIUM) x
    group by
      x.sequenceNo        ,
      x.businessStatus    ,
