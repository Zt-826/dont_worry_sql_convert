tpremium , d.amount as retenamount, d.premium as retenpremium, a.claimcondition as claimcondition , case a.offeredline when null then 0 else a.offeredline end as offeredline , case c.sumfacshare * c.gbbaseshare / 100 when null then 0 else c.sumfacshare * c.gbbaseshare / 100 end as signedline , c.specialfacflag , case c.writtenline when null then 0 else c.writtenline end as writtenline , case c.baseshare when null then 0 else c.baseshare end as baseshare , case c.commrate when null then 0 else c.commrate end as commrate , 0 as outsumpremium, 0 as commission, 0 as taxfee, 0 as addtaxfee, 0 as otherfee , 0 as balance, date_format(c.startdate, '%y-%m-%d') as startdate , date_format(c.enddate, '%y-%m-%d') as enddate, null as executiveremark , a.remarks as remarks, c.facilitycode as facilitycode, a.firstdate as firstdate, a.notaskreason as notaskreason, a.takedate as takedate , a.afterdate as afterdate, a.taskenddate as taskenddate, c.verifydate as verifydate, c.underwriteenddate as underwriteenddate, c.underwriteenddate as operatedate , case a.businessstatus when '1' then concat(b.bindversionno, '(排分中)') else concat(b.bindversionno, '(排分中已获得承保能力)') end as versionno , a.validstatus from reinsenquiryregisterbinding b join ( select r.sequenceno, r.classcode, r.riskcode, r.comcode, e.signdate , null as layerno, r.verifydate as facconfirmdate, e.enquiryno, e.endorno, r.sumamount as sumamount , r.sumpremium as sumpremium, r.baseshare as gbbaseshare, r.specialfacshare as specialfacshare, r.facshare as facshare, r.sumfacshare as sumfacshare , case r.enquirytype when 'p' then r.policyno when 'e' then r.endorno else r.endorno end as certifyno , r.riskunitcode as riskunitcode, r.currency as currency, e.reinscode as reinscode, e.accreinscode as accreinscode, e.accreinsname as accreinsname , e.reinsname as reinsname, e.finalreinscode as freinscode, e.finalreinsname as freinsname, e.brokercode as brokercode, e.brokername as brokername , e.diffflag as diffflag, null as accremarks , cas